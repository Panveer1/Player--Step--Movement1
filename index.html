<!DOCTYPE html>
<html>
  <head>
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Magic 8 Ball</h1>
    <p>
      Type in yes/no question and then click the Magic 8 Ball to get your
      answer.
    </p>
    <p id="Question">
      Question:
      <input id="in" type="text" />
    </p>
    <button id="btn">
      <img src="img/ball.png" alt="Image of Magic 8 Ball" width="500px" />
    </button>
    <div id="AL">
      <p class="quote"></p>
      <p id="output">Answer:</p>
    </div>
  </body>
</html>
